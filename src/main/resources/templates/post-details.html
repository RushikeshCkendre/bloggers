<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${post.title}">Post Title</title>
    <meta charset="UTF-8"/>
</head>
<body style="display: flex; justify-content: center; font-family: sans-serif;">
<div style="width: 60%; text-align: left;">

    <!-- post view -->
    <div th:if="${!editPost}" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
        <h1 th:text="${post.title}">Post Title</h1>
        <p><i>By <b><span th:text="${post.author}">Author Name</span></b></i></p>

        <div th:if="${post.publishedAt != null}"
             th:text="'Published on: ' + ${#temporals.format(post.publishedAt, 'dd MMM yyyy HH:mm')}">
        </div>

        <p><strong>Content:</strong></p>
        <p th:text="${post.content}"></p>

        <div th:if="${post.tags != null and !post.tags.isEmpty()}">
            <h3>Tags:</h3>
            <span th:each="tag : ${post.tags}" style="margin-right: 5px;">
                <span th:text="'#' + ${tag.name}"></span>
            </span>
        </div>
        <br/><br/>

        <!-- conditional only post owner or admin can see these buttons -->
        <div th:if="${isPostAuthorOrAdmin}">
            <button th:onclick="'location.href=\'/posts/update/' + ${post.id} + '\';'">Edit Post</button>
            <form th:action="@{'/posts/delete/' + ${post.id}}" method="post"
                  onsubmit="return confirm('Delete this post?');">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>

    <!-- edit post -->
    <div th:if="${editPost}">
        <form th:action="@{'/posts/update/' + ${post.id}}" th:object="${post}" method="post">
            <label>Title:</label><br/>
            <input type="text" th:field="*{title}" required style="width: 100%;"/><br/><br/>

            <label>Tags (comma separated):</label><br/>
            <input type="text"
                   name="tagAssister"
                   th:value="${#strings.arrayJoin(post.tags.![name], ', ')}"
                   placeholder="e.g. java, springboot"
                   style="width: 100%;"/><br/><br/>

            <label>Content:</label><br/>
            <textarea th:field="*{content}" rows="6" required style="width: 100%;"></textarea><br/><br/>

            <button type="submit">Save Post</button>
            <button type="button" th:onclick="'location.href=\'/posts/' + ${post.id} + '\';'">Cancel</button>
        </form>
    </div>

    <!-- comment section -->
    <div style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
        <h3>Comments:</h3>

        <div th:if="${post.comments == null or post.comments.isEmpty()}">
            <p>No comments yet.</p>
        </div>

        <div th:each="comment : ${post.comments}" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
            <div th:if="${editCommentId == null or editCommentId != comment.id}">
                <p>
                    <strong th:text="${comment.name}"></strong>
                    (<span th:text="${comment.email}"></span>)
                </p>
                <p th:text="${comment.comment}"></p>
                <p>
                    <small th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></small>

                    <!-- conditional only post owner or admin can see these buttons -->
                    <span th:if="${isPostAuthorOrAdmin}">
                        <button th:onclick="'location.href=\'/comments/update/' + ${comment.id} + '\';'">Edit Comment</button>

                        <form th:if="${isPostAuthorOrAdmin}" th:action="@{'/comments/delete/' + ${comment.id}}" method="post" style="display:inline;">
                            <button type="submit"
                                    onclick="return confirm('Are you sure you want to delete this comment?');">
                                Delete
                            </button>
                        </form>
                    </span>
                </p>
                <hr/>
            </div>

            <div th:if="${editCommentId != null and editCommentId == comment.id}">
                <form th:action="@{'/comments/update/' + ${comment.id}}" th:object="${comment}" method="post">
                    <label>Name:</label><br/>
                    <input type="text" th:field="*{name}" required style="width: 100%;"/><br/><br/>

                    <label>Email:</label><br/>
                    <input type="email" th:field="*{email}" required style="width: 100%;"/><br/><br/>

                    <label>Comment:</label><br/>
                    <textarea th:field="*{comment}" rows="4" required style="width: 100%;"></textarea><br/><br/>

                    <button type="submit">Save Comment</button>
                    <button type="button" th:onclick="'location.href=\'/posts/' + ${post.id} + '\';'">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- comment form -->
    <div>
        <h3>Leave a Comment:</h3>
        <form th:action="@{'/comments/add/' + ${post.id}}" th:object="${userComment}" method="post">
            <label for="name">Name:</label><br/>
            <input type="text" id="name" th:field="*{name}" required style="width: 100%;"/><br/><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" th:field="*{email}" required style="width: 100%;"/><br/><br/>

            <label for="comment">Comment:</label><br/>
            <textarea id="comment" th:field="*{comment}" rows="4" required style="width: 100%;"></textarea><br/><br/>

            <button type="submit">Submit Comment</button>
        </form>
    </div>

    <p><a th:href="@{/posts}">‚Üê Back to all posts</a></p>
</div>
</body>
</html>
