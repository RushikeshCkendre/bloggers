<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: white; color: black; font-family: sans-serif;">

<div style="text-align: center;">
    <h2>Login</h2>
    <form action="/authenticateTheUser" method="POST">
        <label for="username">username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required
               style="display: block; width: 200px; margin: 10px auto; padding: 5px;">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
               style="display: block; width: 200px; margin: 10px auto; padding: 5px;">

        <input type="submit" value="Login"
               style="display: block; width: 200px; margin: 10px auto; padding: 5px; cursor: pointer;">
    </form>

    <p>Don't have an account? <a href="/register">Create one here</a></p>
</div>

</body>
</html>
