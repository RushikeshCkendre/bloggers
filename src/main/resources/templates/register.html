<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: white; color: black; font-family: sans-serif;">

<div style="text-align: center; width: 320px;">
    <h2>Create Account</h2>
    <form th:action="@{/user/add}" method="POST" th:object="${userForm}">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required
               style="display: block; width: 100%; margin: 10px 0; padding: 5px;">

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required
               style="display: block; width: 100%; margin: 10px 0; padding: 5px;">

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required
               style="display: block; width: 100%; margin: 10px 0; padding: 5px;">

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required
               style="display: block; width: 100%; margin: 10px 0; padding: 5px;">

        <label for="name">Full Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required
               style="display: block; width: 100%; margin: 10px 0; padding: 5px;">

        <!-- Role is set from backend, no input here -->

        <input type="submit" value="Register"
               style="display: block; width: 100%; margin: 15px 0; padding: 10px; cursor: pointer;">
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
